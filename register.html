<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fundación Bosque Nativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Logo Fundación Bosque Nativo">
                    <span>Fundación Bosque Nativo</span>
                </a>
            </div>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="about.html">Misión y Visión</a>
                <a href="store.html">Tienda</a>
                <a href="donation.html">Donación</a>
                <a href="login.html">Iniciar Sesión</a>
            </nav>
        </div>
    </header>

    <!-- Sección de Registro -->
    <section class="register">
        <div class="container">
            <h2>Regístrate</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Introduce tu nombre completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="button">Registrarse</button>
            </form>

            <p>¿Ya tienes cuenta? <a href="login.html" class="login-link">Inicia sesión aquí</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fundación Bosque Nativo - Todos los derechos reservados</p>
    </footer>
</body>
</html>
