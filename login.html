<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Fundación Bosque Nativo</title>
    <!-- Enlace a las fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Logo Fundación Bosque Nativo">
                    <span>Fundación Bosque Nativo</span>
                </a>
            </div>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="about.html">Misión y Visión</a>
                <a href="store.html">Tienda</a>
                <a href="donation.html">Donación</a>
                <a href="login.html">Iniciar Sesión</a>
            </nav>
        </div>
    </header>

    <!-- Sección de inicio de sesión -->
    <section class="login">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="button">Iniciar Sesión</button>
            </form>
            <a href="recover-password.html" class="recover-password">¿Olvidaste tu contraseña?</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fundación Bosque Nativo - Todos los derechos reservados</p>
    </footer>
</body>
</html>
